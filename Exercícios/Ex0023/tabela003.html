<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celulas mescladas</title>
    <style>
        td{
            border: 1px solid black;
            text-align: center;
            
                 }
                 TABLE{
                    width: 400px;
                    border-collapse: collapse;
                 }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            <td>E</td>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>
