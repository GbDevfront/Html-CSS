<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
       
        th, td{
            border: 1px solid black;
            width:100px;
            height: 30px;
            text-align: center;
        }
        caption{
            padding: 8px;
            font-size: 1.3em;
            font-weight: bold;
        }
        .csexo{
            background-image: linear-gradient(to TOP, white, rgb(105, 105, 255), white);
 }

 .container{
    overflow-x: auto;
    
 }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    
    <div class="container">
        <table>
            <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">
            </colgroup>
            <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Mária</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Noemi</td>
                <td>F</td>
                <td>23</td>
                <td>Enfermeira</td>
            </tr>
        </table>
    </div>

</body>
</html>
