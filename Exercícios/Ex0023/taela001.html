<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
td{
    border: 1px solid black;
    padding: 8px;
    vertical-align: bottom;
    text-align: center;
}
table{
    width: 400px;
    height: 400px;
    border-collapse: collapse;
}
.linha{
    background-color: gray;
}
    
body{
font-family: Arial, Helvetica, sans-serif;
}
.opa{
    background-color: yellow;
}

    </style>
</head>
<body>
    <table>
        <h1>Criando tabelas</h1>
        <tr class="linha">
        <td>A1</td>
        <td>B1</td>
        <td>C1</td> 
        
        </tr>
        
        <tr>
        <td>A2</td>
        <td class="opa">B2</td>
        <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td></tr>
        
        
    </table>
    
</body>
</html>
