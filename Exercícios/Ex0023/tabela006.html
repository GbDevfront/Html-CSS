<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio media</title>
    <style>
        td, tr{
            border: 1px solid black;
            text-align: center;
        }
        thead, .cinza{
            background-color: gray;
            color: white;
            
        }
        .container{
        display: flex;
        justify-content: center;
        align-items: center;         
        height: 50vh;
        margin: auto;
    }

    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
            <tr>
                <td rowspan="2">Area</td>
                <td rowspan="2">Disciplinas</td>
                <td colspan="2">Notas</td>
                <td rowspan="2">Media</td>
            </tr>
            <tr>
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>
        </thead>
        <tbody>
         <tr>
        <td rowspan="4">Exatas</td>
        <td>Matemática</td>
        <td>0,0</td>
        <td>0,0</td>
        <td>0,0</td>
        </tr>
         <tr>
            <td>Física</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
         <tr>
            <td>Quimica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
         <tr>
            <td>Biologia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr class="cinza">
            <td colspan="4">Média de Exatas</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td rowspan="2">Humanas</td>
            <td>História</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr class="cinza">
            <td colspan="4">Média de Humanas</td>
            <td>0,0</td>
        </tbody>
        </table>
    </div>
</body>
</html>
