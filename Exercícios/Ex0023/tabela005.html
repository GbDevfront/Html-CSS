<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela desafio2</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        td{
            border: 1px solid black;
            text-align: center;
            width: 40px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <TR>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </TR>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
        </table>
    </div>
</body>
</html>
